<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EY Water Challenge Kickoff</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --lime: #DEFF9A; --bg: #0A0A0A; --card: #161616; --text: #F5F5F5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Noto Sans KR', sans-serif; overflow: hidden; }
        .slides { width: 100vw; height: 100vh; position: relative; }
        .slide { 
            width: 100%; height: 100%; position: absolute; padding: 80px; 
            display: none; flex-direction: column; background: var(--bg);
        }
        .slide.active { display: flex; }
        .slide::after { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 8px; 
            background: linear-gradient(90deg, var(--lime), transparent); 
        }
        h1 { font-family: 'Urbanist'; font-size: 80px; color: var(--lime); margin-bottom: 20px; }
        h2 { font-size: 45px; margin-bottom: 40px; border-bottom: 2px solid var(--lime); display: inline-block; }
        p { font-size: 24px; color: #ccc; line-height: 1.6; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #333; }
        .card i { font-size: 40px; color: var(--lime); margin-bottom: 20px; }
        .step { display: flex; align-items: center; gap: 30px; background: rgba(222,255,154,0.05); padding: 25px; border-radius: 15px; margin-bottom: 20px; }
        .step-num { font-family: 'Urbanist'; font-size: 40px; color: var(--lime); font-weight: 700; }
        .controls { position: absolute; bottom: 40px; right: 40px; display: flex; gap: 20px; }
        .btn { background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-family: 'Urbanist'; }
        .btn:hover { background: var(--lime); color: black; }
    </style>
</head>
<body>
    <div class="slides">
        <section class="slide active">
            <div style="margin-top: auto; margin-bottom: auto;">
                <h1>CLEAN WATER<br>OPTIMIZATION</h1>
                <p>Team Leader: JiPang22</p>
            </div>
        </section>
        <section class="slide">
            <h2>대회 및 데이터 소개</h2>
            <div class="grid">
                <div class="card"><i class="fa-solid fa-database"></i><p>Sentinel-2, TerraClimate, UNEP</p></div>
                <div class="card"><i class="fa-solid fa-bullseye"></i><p>Alkalinity, Conductance, Phosphorus</p></div>
            </div>
        </section>
        <section class="slide">
            <h2 style="font-family: 'Urbanist';">Spatio-Temporal Alignment</h2>
            <div class="step"><div class="step-num">01</div><div><h3>Space Matching</h3></div></div>
            <div class="step"><div class="step-num">02</div><div><h3>Time Matching</h3></div></div>
            <div class="step"><div class="step-num">03</div><div><h3>Fusion</h3></div></div>
        </section>
    </div>
    <div class="controls"><button class="btn" onclick="prev()">PREV</button><button class="btn" onclick="next()">NEXT</button></div>
    <script>
        let current = 0;
        const slides = document.querySelectorAll('.slide');
        function show(n) {
            slides[current].classList.remove('active');
            current = (n + slides.length) % slides.length;
            slides[current].classList.add('active');
        }
        function next() { show(current + 1); }
        function prev() { show(current - 1); }
        window.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') next();
            if(e.key === 'ArrowLeft') prev();
        });
    </script>
</body>
</html>
